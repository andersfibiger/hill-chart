<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Basecamp's hill chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../dist/styles.css" />
  </head>
  <body>
    <svg class="hill-chart" />
    <script src="../dist/d3.min.js"></script>
    <script src="../dist/bundle.umd.min.js"></script>
    <script>
      var data = [
        {
          color: 'red',
          description: 'Late af task',
          size: 10,
          x: 12.069770990416055,
          y: 12.069770990416057,
          link: '/fired.html',
        },

        {
          color: 'yellow',
          description: 'Gettin there',
          size: 10,
          x: 55.11627906976744,
          y: 44.88372093023257,
        },
        {
          color: 'green',
          description: 'Hell yeah!',
          x: 93.48837209302326,
          y: 6.511627906976724,
          size: 10,
        },
      ];

      var hill = new HillChart(data, {
        target: '.hill-chart',
        width: 900,
        height: 270,
        preview: false,
      });
      hill.render();

      hill.on('move', (x, y) => {
        console.log(`x: ${x}`);
        console.log(`y: ${y}`);
      });
    </script>
  </body>
</html>
